<tr id="family-row-{{ family.pk }}" class="bg-red-50">
    <td colspan="6" class="px-6 py-6">
        <div class="flex items-start gap-4">
            <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center flex-shrink-0">
                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="font-display font-semibold text-gray-800 text-base mb-1">
                    Nonaktifkan Keluarga {{ family.family_name }}?
                </h3>
                <p class="text-gray-600 text-sm mb-4">
                    Keluarga akan diubah statusnya menjadi tidak aktif. Data tetap tersimpan.
                </p>
                
                <form hx-post="{% url 'members:family_delete' family.pk %}"
                      hx-swap="outerHTML"
                      hx-target="#family-row-{{ family.pk }}"
                      class="space-y-3">
                    {% csrf_token %}
                    
                    <input type="text" 
                           name="reason" 
                           required
                           placeholder="Alasan menonaktifkan..."
                           class="input-field max-w-md">
                    
                    <div class="flex items-center gap-2">
                        <button type="submit" 
                                class="bg-red-600 hover:bg-red-700 text-white text-sm font-semibold px-4 py-2 rounded-lg transition">
                            Ya, Nonaktifkan
                        </button>
                        <button type="button"
                                hx-get="{% url 'members:family_list' %}"
                                hx-target="#family-row-{{ family.pk }}"
                                hx-swap="outerHTML"
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-semibold px-4 py-2 rounded-lg transition">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </td>
</tr>
